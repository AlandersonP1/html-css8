<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliamento vertical</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: purple;

        }
        
        #conteudo{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: yellow;
            margin: auto;

            left: 100px;
            top: 200px;

            transform: translate(20px, 20px);


        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
